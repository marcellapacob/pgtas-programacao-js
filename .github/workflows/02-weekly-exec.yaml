name: Run Mocha Tests (Weekly)

on:
  schedule:
    - cron: '0 9 * * 1'  # Toda segunda Ã s 09:00 UTC

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install

      - name: Run unit tests
        run: yarn test